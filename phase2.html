<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wizard Phase 2</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="icon" href="wizard.png">
   </head>
   <body>
      <div class="container">
         <div id="head-cont">
            <div class="wizard-img">
               <img src="wizard.png" alt="Empty">
            </div>
            <h1>Phase Two</h1>
            <h2 id="day">-------------------------11-05-2023-------------------------</h2>
         </div>
         <div class="right-box">
            <div class="user-form">
               <label for="city">City:</label>
               <input type="text" id="city" name="city" required>
               <br>
               <label for="email">Street:</label>
               <input type="text" id="street" name="street" required>
               <br>
               <label for="number">Number :</label>
               <input type="text" id="number" name="number" >
               <br>
               <input type="submit" value="Submit" id="submit">
            </div>
         </div>
      
         <div class="left-box">
            <div class="nav-bar">
                <nav>
                   <button id="back-page" class="back-page" onclick="window.location.href='phase1.html'">Back Page</button>
                   <button id="next-page2" class="next-page" onclick="window.location.href='phase3.html'">Next Page</button>
                </nav>
             </div>
         </div>
      </div>

      <script src="valid.js"></script>
      <script src="phase2.js"></script>
   </body>
</html>
