<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wizard Phase 1</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="icon" href="wizard.png">
   </head>
   <body>
      <div class="container">
         <div id="head-cont">
            <div class="wizard-img">
               <img src="wizard.png" alt="Empty">
            </div>
         <h1>Phase One</h1>
         <h2 id="day">-------------------------11-05-2023-------------------------</h2>
      </div>
         <div class="left-box">
            <div class="form-container">
               <form id="user-form">
                  <label for="name">Name:</label>
                  <input type="text" id="fullName" name="name" required>
                  <br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                  <br>
                  <label for="birthdate">Birth Date:</label>
                  <input type="date" id="birthDate" name="birthdate" required>
                  <br>
                  <input type="submit" value="Submit" id="submit">
               </form>
            </div>
         </div>
         <div class="right-box">
            <div class="nav-bar">
               <nav>
                  <button id="next-page" class="next-page" onclick="window.location.href='phase2.html'">Next Page</button>
               </nav>
            </div>
         </div>
      </div>
      
      <script src="js/storage.js"></script>
      <script src="js/protectAccess.js"></script>
      <script src="js/valid.js"></script>
      <script src="js/phase1.js"></script>
   </body>
</html>
